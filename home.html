<!DOCTYPE html>
  <html>
    <head>
       <title>AGCI Demo Page</title>

          <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->

          <link href="css/AGCIstyle.css" rel="stylesheet">

    </head>

    <body>
      <meta name="viewport" content="width=device-width, initial-scale=1">
         <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1"><a href="www.agci.org">AGCI</a></span>
         </nav>

         <div class="container-fluid" id="tablewor">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Workshop</th>
                <th scope="col">Speaker</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>18s2</td>
                <td>Kris Ebi</td>
                <td>May 22</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>18s3</td>
                <td>Roz Naylor</td>
                <td>July 31</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>18s4</td>
                <td>Roger Pulwarty</td>
                <td>Sept 11</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="container-fluid" id="photoagci">
          <iframe src="https://giphy.com/embed/5tvYKAHzqpXenwKrOD" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/space-dogs-spaceforce-5tvYKAHzqpXenwKrOD">via GIPHY</a></p>

        </div>

        <div class="container-fluid" id="formagci">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

      </body>
      
      </html>
       







<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
